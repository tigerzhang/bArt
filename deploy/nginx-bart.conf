server {
    listen 9090; # Use port 9090 as requested
    server_name www.beiwanai.com; # set your domain

    root /var/www/bart; # folder where deploy.sh copies built files
    index index.html;

    # Serve static files; fall back to index.html for Single Page App routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: disable logs for small servers
    access_log /var/log/nginx/beiwanai.access.log;
    error_log  /var/log/nginx/beiwanai.error.log warn;
}
